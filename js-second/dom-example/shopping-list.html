<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list example</title>
  <style>
    li {
      margin-bottom: 10px;
    }

    li button {
      font-size: 12px;
      margin-left: 20px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>My shopping list</h1>

  <div>
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" id="item">
    <button>Add item</button>
  </div>

  <ul>

  </ul>

  <script>
    const input = document.querySelector('input');
    const button = document.querySelector('button');
    const ul = document.querySelector('ul');

    button.addEventListener('click',

      function () {

        const crList = document.createElement('li');
        const crSpan = document.createElement('span');
        const crButton = document.createElement('button');

        const inValue = input.value;
        input.value = '';
        
        crSpan.textContent = inValue;
        crButton.textContent = 'Delete';

        crList.appendChild(crSpan);
        crList.appendChild(crButton);

        ul.appendChild(crList);
        crButton.addEventListener('click', function () {
          ul.removeChild(crList);
        })

        input.focus();

      })

  </script>
</body>

</html>
