    const cat = {

    const cat2 = {

   function Cat(name, breed, color) {
    this.name = name;
    this.breed = breed;
    this.color = color;
    this.greeting = () => {
      console.log(`Hello, said ${ this.name } the ${ this.breed }, her color is ${this.color}.`);
    }
   }
    const bertie = new Cat('Bertie', 'Cymric', 'white');
    const elfie = new Cat('Elfie', 'Aphrodite Giant','ginger');

    bertie.greeting();
    elfie.greeting();
